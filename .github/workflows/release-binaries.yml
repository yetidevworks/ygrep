name: Release binaries (all platforms)

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  TAP_REPO: yetidevworks/homebrew-ygrep

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Platforms with full ONNX support (semantic search enabled)
          - os: macos-14
            target: aarch64-apple-darwin
            target_name: macos-arm64
            use_cross: false
            features: ""
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            target_name: linux-x86_64
            use_cross: false
            features: ""
          # Platforms without ONNX binaries (text search only)
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            target_name: linux-aarch64
            use_cross: true
            features: "--no-default-features"
          - os: ubuntu-22.04
            target: armv7-unknown-linux-gnueabihf
            target_name: linux-armv7
            use_cross: true
            features: "--no-default-features"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-musl
            target_name: linux-x86_64-musl
            use_cross: true
            features: "--no-default-features"
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-musl
            target_name: linux-aarch64-musl
            use_cross: true
            features: "--no-default-features"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse version from tag
        id: v
        run: |
          RAW_TAG="${GITHUB_REF_NAME}"
          echo "version=${RAW_TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Linux build deps (native)
        if: startsWith(matrix.os, 'ubuntu') && !matrix.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential pkg-config cmake

      - name: macOS build deps
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install pkg-config

      - name: Build (native)
        if: "!matrix.use_cross"
        run: |
          set -euo pipefail
          cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Build (cross)
        if: matrix.use_cross
        run: |
          set -euo pipefail
          cross build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Package
        id: pkg
        run: |
          set -euo pipefail
          VER='${{ steps.v.outputs.version }}'
          case "${{ matrix.target }}" in
            aarch64-apple-darwin)
              BIN="target/aarch64-apple-darwin/release/ygrep"; OUT="ygrep-${VER}-darwin-arm64.tar.gz";;
            x86_64-unknown-linux-gnu)
              BIN="target/x86_64-unknown-linux-gnu/release/ygrep"; OUT="ygrep-${VER}-linux-x86_64.tar.gz";;
            aarch64-unknown-linux-gnu)
              BIN="target/aarch64-unknown-linux-gnu/release/ygrep"; OUT="ygrep-${VER}-linux-aarch64.tar.gz";;
            armv7-unknown-linux-gnueabihf)
              BIN="target/armv7-unknown-linux-gnueabihf/release/ygrep"; OUT="ygrep-${VER}-linux-armv7.tar.gz";;
            x86_64-unknown-linux-musl)
              BIN="target/x86_64-unknown-linux-musl/release/ygrep"; OUT="ygrep-${VER}-linux-x86_64-musl.tar.gz";;
            aarch64-unknown-linux-musl)
              BIN="target/aarch64-unknown-linux-musl/release/ygrep"; OUT="ygrep-${VER}-linux-aarch64-musl.tar.gz";;
          esac
          mkdir -p package
          cp "$BIN" package/ygrep
          chmod +x package/ygrep
          tar -C package -czf "$OUT" ygrep
          if command -v shasum >/dev/null; then
            SHA=$(shasum -a 256 "$OUT" | awk '{print $1}')
          else
            SHA=$(sha256sum "$OUT" | awk '{print $1}')
          fi
          echo "file=$OUT" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh release upload "${GITHUB_REF_NAME}" "${{ steps.pkg.outputs.file }}" --repo "${GITHUB_REPOSITORY}" --clobber

      - name: Publish archive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.target_name }}
          path: ${{ steps.pkg.outputs.file }}

  update-formula:
    name: Update tap formula
    needs: build
    runs-on: ubuntu-22.04
    env:
      FORMULA_PATH: Formula/ygrep.rb
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts (archives)
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts

      - name: Compute shas
        id: shas
        run: |
          set -euo pipefail
          hash() { if command -v shasum >/dev/null; then shasum -a 256 "$1" | awk '{print $1}'; else sha256sum "$1" | awk '{print $1}'; fi }

          f=$(find /tmp/artifacts -name '*darwin-arm64.tar.gz' -print -quit)
          [[ -f "$f" ]] && echo "darwin_arm64_sha=$(hash "$f")" >> $GITHUB_OUTPUT

          f=$(find /tmp/artifacts -name '*linux-x86_64.tar.gz' -print -quit)
          [[ -f "$f" ]] && echo "linux_x86_64_sha=$(hash "$f")" >> $GITHUB_OUTPUT

          f=$(find /tmp/artifacts -name '*linux-aarch64.tar.gz' ! -name '*musl*' -print -quit)
          [[ -f "$f" ]] && echo "linux_aarch64_sha=$(hash "$f")" >> $GITHUB_OUTPUT

      - name: Read version from Cargo.toml
        id: cargo
        run: |
          set -euo pipefail
          VERSION=$(awk '
            /^\[workspace\.package\]/ {pkg=1; next}
            /^\[/ && $0 !~ /^\[workspace\.package\]/ {pkg=0}
            pkg && $1 == "version" && $2 == "=" {
              gsub(/"/, "", $3)
              print $3
              exit
            }
          ' Cargo.toml)
          if [[ -z "${VERSION}" ]]; then
            echo "Failed to parse version from Cargo.toml" >&2
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Verify version matches tag
        run: |
          set -euo pipefail
          RAW_TAG="${GITHUB_REF_NAME}"
          TAG_VERSION="${RAW_TAG#v}"
          CARGO_VERSION='${{ steps.cargo.outputs.version }}'
          if [[ "${TAG_VERSION}" != "${CARGO_VERSION}" ]]; then
            echo "Tag version (${TAG_VERSION}) does not match Cargo version (${CARGO_VERSION})." >&2
            exit 1
          fi

      - name: Write formula
        env:
          GH_TOKEN: ${{ secrets.TAP_PUSH_TOKEN }}
        run: |
          set -euo pipefail
          VER='${{ steps.cargo.outputs.version }}'
          TAP_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${GITHUB_REF_NAME}"
          DARWIN_SHA='${{ steps.shas.outputs.darwin_arm64_sha }}'
          LINUX_X86_64_SHA='${{ steps.shas.outputs.linux_x86_64_sha }}'
          LINUX_AARCH64_SHA='${{ steps.shas.outputs.linux_aarch64_sha }}'

          if [[ -z "${DARWIN_SHA}" || -z "${LINUX_X86_64_SHA}" || -z "${LINUX_AARCH64_SHA}" ]]; then
            echo "Missing required SHAs for Homebrew formula." >&2
            exit 1
          fi

          rm -rf tap
          git clone "https://${GH_TOKEN}@github.com/${TAP_REPO}.git" tap

          cd tap
          mkdir -p "$(dirname "${FORMULA_PATH}")"
          cat <<'FORMULA' > "${FORMULA_PATH}"
          # Additional binaries available for direct download:
          # - Linux ARMv7 (32-bit ARM): ygrep-REPLACE_VERSION-linux-armv7.tar.gz
          # - Linux x86_64 musl (Alpine/static): ygrep-REPLACE_VERSION-linux-x86_64-musl.tar.gz
          # - Linux ARM64 musl (Alpine/static): ygrep-REPLACE_VERSION-linux-aarch64-musl.tar.gz
          # Download from: https://github.com/yetidevworks/ygrep/releases/download/REPLACE_VERSION/

          class Ygrep < Formula
            desc "Fast, local, indexed code search for AI coding assistants"
            homepage "https://github.com/yetidevworks/ygrep"
            license "MIT"
            version "REPLACE_VERSION"
            version_scheme 1

            on_macos do
              on_arm do
                url "REPLACE_DARWIN_URL"
                sha256 "REPLACE_DARWIN_SHA"
              end
            end

            on_linux do
              on_intel do
                url "REPLACE_LINUX_X86_64_URL"
                sha256 "REPLACE_LINUX_X86_64_SHA"
              end
              on_arm do
                url "REPLACE_LINUX_AARCH64_URL"
                sha256 "REPLACE_LINUX_AARCH64_SHA"
              end
            end

            def install
              bin.install "ygrep"
            end

            test do
              assert_match "ygrep", shell_output("#{bin}/ygrep --version")
            end
          end
          FORMULA

          # Replace placeholders with actual values
          sed -i "s|REPLACE_VERSION|${VER}|g" "${FORMULA_PATH}"
          sed -i "s|REPLACE_DARWIN_URL|${TAP_URL}/ygrep-${VER}-darwin-arm64.tar.gz|g" "${FORMULA_PATH}"
          sed -i "s|REPLACE_DARWIN_SHA|${DARWIN_SHA}|g" "${FORMULA_PATH}"
          sed -i "s|REPLACE_LINUX_X86_64_URL|${TAP_URL}/ygrep-${VER}-linux-x86_64.tar.gz|g" "${FORMULA_PATH}"
          sed -i "s|REPLACE_LINUX_X86_64_SHA|${LINUX_X86_64_SHA}|g" "${FORMULA_PATH}"
          sed -i "s|REPLACE_LINUX_AARCH64_URL|${TAP_URL}/ygrep-${VER}-linux-aarch64.tar.gz|g" "${FORMULA_PATH}"
          sed -i "s|REPLACE_LINUX_AARCH64_SHA|${LINUX_AARCH64_SHA}|g" "${FORMULA_PATH}"

          # Remove leading whitespace from formula
          sed -i 's/^          //' "${FORMULA_PATH}"

      - name: Commit & push
        env:
          GH_TOKEN: ${{ secrets.TAP_PUSH_TOKEN }}
        run: |
          set -euo pipefail
          cd tap
          git config user.name "ygrep-bot"
          git config user.email "ygrep-bot@users.noreply.github.com"
          git add "${FORMULA_PATH}"
          if git diff --cached --quiet; then
            echo "No formula changes to commit."
            exit 0
          fi
          git commit -m "ygrep ${GITHUB_REF_NAME#v}: update Homebrew formula"
          git push "https://${GH_TOKEN}@github.com/${TAP_REPO}.git" HEAD:main
